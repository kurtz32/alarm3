<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#bb86fc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Offline Alarm Clock PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="clock-display">
            <h1 id="current-time">--:--:--</h1>
        </div>
        <form id="alarm-form">
            <label for="alarm-time">Set Alarm Time:</label>
            <input type="time" id="alarm-time" required>
            <button type="button" id="record-btn">Record Audio</button>
            <button type="button" id="stop-btn" disabled>Stop Recording</button>
            <button type="submit">Set Alarm</button>
        </form>
        <div id="alarm-list">
            <!-- Alarms will be listed here -->
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
